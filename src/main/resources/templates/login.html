<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header>
    <h1>Bulls and Cows Game</h1>
</header>
<main>
    <form method="post" th:action="@{/login}" th:object="${user}">
        <fieldset>
            <legend>Authorization</legend>
            <div>
                <label for="username">Username</label>
                <input type="text" required id="username" th:field="*{username}"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" required id="password" th:field="*{password}"/>
            </div>
            <button type="submit">Log in</button>
        </fieldset>

        <div class="errorMessage" th:if="${error} != null" th:text="${error}" style="color:red">
            Login Error
        </div>
    </form>

    <form id="button" th:action="@{/register}">
        <button type="submit">Register new user</button>
    </form>
</main>

    </address>
</footer>
</body>
</html>
